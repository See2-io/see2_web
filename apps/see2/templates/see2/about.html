{% extends 'see2/base.html' %}
{% load static %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block mx-auto" max-width="100%" max-height="100%" src="{%  static 'our-story-800x400.png' %}" alt="Our story">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Our story</h5>
                    <p>How did we get here</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block mx-auto" max-width="100%" max-height="100%" src="{%  static 'our-team-800x400.png' %}" alt="Our team">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Our team</h5>
                    <p>The experience to deliver the experience</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block mx-auto" max-width="100%" max-height="100%" src="{%  static 'our-vision-800x400.png' %}" alt="Our vision">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Our vision</h5>
                    <p>Augment your intelligence in the Digital Social Economy</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{%  endblock %}
