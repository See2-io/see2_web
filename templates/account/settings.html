{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}See2 for the Digital Social Economy{% endblock title %}

{% block content %}
    <div class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="">General settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile">Profile</a>
            </li>
        </ul>

        <h1>General Settings</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" class="crispy-general-settings-form">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>

    </div>
{% endblock content %}
